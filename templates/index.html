<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema GPS Colsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div id="loginForm" class="card mb-4">
            <div class="card-header">
                <h3>Login Colsa GPS</h3>
            </div>
            <div class="card-body">
                <form id="colsaLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <!-- GPS Control Panel -->
        <div id="gpsPanel" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h3>Panel de Control GPS</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button id="startTracking" class="btn btn-success mb-2">Iniciar Seguimiento</button>
                        <button id="stopTracking" class="btn btn-danger mb-2">Detener Seguimiento</button>
                    </div>
                    <div class="col-md-6">
                        <button id="addVehicle" class="btn btn-primary mb-2">Agregar Vehículo</button>
                        <button id="refreshVehicles" class="btn btn-info mb-2">Actualizar Datos</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicles Table -->
        <div id="vehiclesTable" class="card" style="display: none;">
            <div class="card-header">
                <h3>Vehículos en Seguimiento</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                                <th>Velocidad</th>
                                <th>Estado</th>
                                <th>Última Actualización</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="vehiclesList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVehicleForm">
                        <div class="mb-3">
                            <label for="vehicleId" class="form-label">ID del Vehículo</label>
                            <input type="text" class="form-control" id="vehicleId" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveVehicle">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

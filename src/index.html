<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiMaintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaxiMaintenance</h1>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar taxi...">
                    <button>游댌</button>
                </div>
                <button class="add-taxi-btn">+</button>
            </div>
        </header>
        
        <main>
            <div id="taxi-grid" class="taxi-grid"></div>
        </main>
    </div>

    <div class="overlay"></div>
    <div class="detail-panel">
        <div class="panel-header">
            <h2 class="panel-title">Detalles del Taxi</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="panel-content">
            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item">
                        <label>Marca</label>
                        <span class="taxi-brand editable">-</span>
                    </div>
                    <div class="info-item">
                        <label>A침o</label>
                        <span class="taxi-year editable">-</span>
                    </div>
                    <div class="info-item">
                        <label>Dominio</label>
                        <span class="taxi-domain editable">-</span>
                    </div>
                </div>
            </div>

            <div class="maintenance-section">
                <div class="maintenance-header">
                    <h3>Mantenimientos</h3>
                    <button class="add-maintenance-btn" id="addNewMaintenanceBtn">
                        <i class="fas fa-plus"></i> Nuevo Mantenimiento
                    </button>
                </div>
                <div id="maintenanceList"></div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" id="programMaintenance">
                    <i class="fas fa-calendar-plus"></i>
                    Programar Mantenimiento
                </button>
                <button class="secondary-btn" id="viewHistory">
                    <i class="fas fa-history"></i>
                    Ver Historial
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Mantenimiento -->
    <div id="maintenanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Programar Mantenimiento</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="maintenanceType">Tipo de Mantenimiento:</label>
                    <select id="maintenanceType" class="form-control">
                        <!-- Se llenar치 din치micamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="maintenanceDate">Fecha del 칔ltimo Servicio:</label>
                    <input type="date" id="maintenanceDate" class="form-control" contenteditable="true">
                </div>
                <div class="form-group">
                    <label for="currentKm">Kilometraje Actual:</label>
                    <input type="number" id="currentKm" class="form-control" min="0" contenteditable="true">
                </div>
                <div class="form-group">
                    <label for="nextServiceKm">Pr칩ximo Servicio (km):</label>
                    <input type="number" id="nextServiceKm" class="form-control" min="1" contenteditable="true">
                </div>
                <div class="modal-buttons">
                    <button id="cancelMaintenance" class="btn btn-secondary">Cancelar</button>
                    <button id="saveMaintenance" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

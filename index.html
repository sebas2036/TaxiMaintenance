<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiMaintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaxiMaintenance</h1>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar taxi...">
                    <button>üîç</button>
                </div>
                <button class="add-taxi-btn">+</button>
            </div>
        </header>
        
        <main>
            <div id="taxi-grid" class="taxi-grid"></div>
        </main>
    </div>

    <div class="overlay"></div>
    <div class="detail-panel">
        <div class="panel-header">
            <h2 class="panel-title">Detalles del Taxi</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="panel-content">
            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item">
                        <label>Marca</label>
                        <span class="taxi-brand">-</span>
                    </div>
                    <div class="info-item">
                        <label>A√±o</label>
                        <span class="taxi-year">-</span>
                    </div>
                    <div class="info-item">
                        <label>Dominio</label>
                        <span class="taxi-domain">-</span>
                    </div>
                </div>
            </div>

            <div class="maintenance-section">
                <h3>Mantenimiento</h3>
                <div class="maintenance-list">
                    <!-- Los items de mantenimiento se agregar√°n din√°micamente -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn schedule-maintenance">
                    <i class="fas fa-tools"></i>
                    Programar Mantenimiento
                </button>
                <button class="secondary-btn view-history">
                    <i class="fas fa-history"></i>
                    Ver Historial
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

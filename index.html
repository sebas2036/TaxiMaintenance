<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mantenimiento de Flota Taxi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Mantenimiento de Flota Taxi</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar taxi...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <button class="add-taxi-btn">
                <i class="fas fa-plus"></i> Agregar Taxi
            </button>
        </header>

        <main>
            <div id="taxi-grid" class="taxi-grid">
                <!-- Las tarjetas de taxi se agregarán dinámicamente aquí -->
            </div>
        </main>
    </div>

    <!-- Panel de Detalles -->
    <div class="overlay"></div>
    <div class="detail-panel">
        <div class="panel-header">
            <h2>Detalles del Taxi <span id="taxiId"></span></h2>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="panel-content">
            <div class="taxi-info-section">
                <h3>Información General</h3>
                <div class="form-group">
                    <label for="taxiModel">Modelo:</label>
                    <input type="text" id="taxiModel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="taxiKm">Kilómetros Actuales:</label>
                    <input type="number" id="taxiKm" class="form-control">
                </div>
            </div>

            <div class="maintenance-section">
                <h3>Mantenimientos</h3>
                <div id="maintenanceList" class="maintenance-list">
                    <!-- Los items de mantenimiento se agregarán dinámicamente aquí -->
                </div>
                <div class="maintenance-controls">
                    <div class="km-counter">
                        <h4>Contador de Kilómetros</h4>
                        <div class="km-display">
                            <span id="currentKm">0</span> km
                        </div>
                        <div class="km-input">
                            <input type="number" id="kmInput" min="0" step="200">
                            <button id="updateKm" class="btn-update">
                                <i class="fas fa-sync"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/flota.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
